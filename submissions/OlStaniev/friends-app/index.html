<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/inputsStyle.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/loader.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Friends app</title>
</head>

<body>
    <main>
        <form class="burgerForForm" action="#" method="post">
            <label class="burgerLabel" for="burgerInput">
                <input class="burgerInput" name="burgerInput" type="checkbox" id="burgerInput" />
                <span></span>
                <span></span>
                <span></span>
            </label>
        </form>
        <div class="searchFormWrapper">
            <form class="searchForm" action="#" method="post">
                <div class="searchByName">
                    <label class="formLabel" for="searchName">Search by name</label>
                    <input class="searchField" type="text" name="searchName" id="searchName">
                </div>
                <div class="sortingByAge">
                    <label for="alphabet">Sorting by age</label>
                    <div class="conteiner">
                        <input class="input" type="radio" name="sort" value="ageDown" id="ageDown"
                            style="display: none;">
                        <label class='label' for="ageDown">
                            <svg width="18px" height="18px" viewBox="0 0 18 18">
                                <path
                                    d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z">
                                </path>
                                <polyline points="1 9 7 14 15 4"></polyline>
                            </svg> &#11015;</label>
                        <input class="input" type="radio" name="sort" value="ageUp" id="ageUp" style="display: none;">
                        <label class='label' for="ageUp">
                            <svg width="18px" height="18px" viewBox="0 0 18 18">
                                <path
                                    d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z">
                                </path>
                                <polyline points="1 9 7 14 15 4"></polyline>
                            </svg> &#11014;</label>
                    </div>
                </div>
                <div class="sortingByAlphabet">
                    <label for="alphabet">Sorting by alphabet</label>
                    <div class="conteiner">
                        <input class="input" type="radio" name="sort" value="az" id="az" style="display: none;">
                        <label class='label' for="az"><svg width="18px" height="18px" viewBox="0 0 18 18">
                                <path
                                    d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z">
                                </path>
                                <polyline points="1 9 7 14 15 4"></polyline>
                            </svg> A-z</label>
                        <input class="input" type="radio" name="sort" value="za" id="za" style="display: none;">
                        <label class='label' for="za"><svg width="18px" height="18px" viewBox="0 0 18 18">
                                <path
                                    d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z">
                                </path>
                                <polyline points="1 9 7 14 15 4"></polyline>
                            </svg> z-A</label>
                    </div>
                </div>
                <div class="filterGender">
                    <div class="conteiner">
                        <input class="input" type="checkbox" name="male" id="male" style="display: none;">
                        <label class='label' for="male"><svg width="18px" height="18px" viewBox="0 0 18 18">
                                <path
                                    d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z">
                                </path>
                                <polyline points="1 9 7 14 15 4"></polyline>
                            </svg> Male</label>
                        <input class="input" type="checkbox" name="female" id="female" style="display: none;">
                        <label class='label' for="female"><svg width="18px" height="18px" viewBox="0 0 18 18">
                                <path
                                    d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z">
                                </path>
                                <polyline points="1 9 7 14 15 4"></polyline>
                            </svg> Female</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="content">
            <div class="contentWrapper">
                <div class="loader">
                    <span>Loading...</span>
                </div>
            </div>
            <div class="pagination">
                <ul class="paginationList">
                </ul>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
